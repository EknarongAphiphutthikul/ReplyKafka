#Producer
spring.kafka.producer.bootstrap-servers=${SERVER_PORT}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.example.protobuf.KafkaSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.client-id=${CLIENT_ID}
spring.kafka.producer.properties.interceptor.classes=com.example.ReplyKafka.kafka.interceptor.CorrelatingProducerInterceptor

#Consumer
spring.kafka.consumer.bootstrap-servers=${SERVER_PORT}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.example.protobuf.KafkaDeSerializer
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.group-id=${GROUPID_TOPIC_RESP}
spring.kafka.consumer.max-poll-records=5
spring.kafka.consumer.client-id=${CLIENT_ID}